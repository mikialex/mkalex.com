<div class="mk-container">
    <nav class="mk-nav-main">
        <section>
            <embed src="/image/commen/logo.svg" class="nav-min-logo">
            <embed src="/image/commen/slogon.svg" class="nav-min-slogon">
            <div class="nav-toggle"><div></div><div></div><div></div></div>
        </section>
        <ul>
            {% for nav in site.nav %}
            {% if nav.url contains 'http://' or nav.url contains 'https://' %}
            <li><a href="{{ nav.url }}">{{ nav.name }}</a></li>
            {% else %}
            <li><a href="{{ nav.url | prepend: site.baseurl }}">{{ nav.name }}</a></li>
            {% endif %}
            {% endfor %}
        </ul>
        <div>
            <h2 style="display:none">格藝尋道 術設溯淵</h2>
            <div>
                <embed src="/image/commen/slogon.svg">
            </div>
        </div>
        <script type="text/javascript">
            $(".nav-toggle").on("click",function(){
                var height=$(".mk-nav-main>ul").css("height");
                if(height!=="0px"){
                    $(".mk-nav-main>ul").css("height","0px");
                } else {
                    $(".mk-nav-main>ul").css("height","300px");
                }
                // $(".mk-nav-main>ul").css("height","300px")
                })
        </script>
    </nav>
</div>
